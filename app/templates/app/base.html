{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>カスタム認証</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">

            <a href="{% url 'reserves_calendar' %}" style="text-decoration: none; color:#ffffff" class="navlink">予約カレンダー</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link" style="color:#f8f8ff">ホーム</a>
                </li>
                {% if user.is_authenticated %}<!-- ログイン状態を確認します。 -->
                <li class="nav-item">
                    <a href="{% url 'profile' %}" class="nav-link" style="color:#f8f8ff">{{user.name}}様プロフィール</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'reserves_user' %}" class="nav-link" style="color:#f8f8ff">ご予約状況</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'account_logout' %}" class="nav-link" style="color:#f8f8ff">ログアウト</a>
                </li>

                {% else %}<!-- ログイン状態であれば、プロフィールを表示して、ログアウト状態であれば、ログインを表示します。 -->
                <li class="nav-item">
                    <a href="{% url 'account_signup' %}" class="nav-link" style="color:#f8f8ff">サインアップ</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'account_login' %}" class="nav-link" style="color:#f8f8ff">ログイン</a>
                </li>

                {% endif %}
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="text-center" style="background-color: ffffff;">
            {% block content %}
            {% endblock %}
        </div>
        </div>
    </main>
    <footer class="py-2 bg-info">
        <p class="m-0 text-center text-white">copylight &copy; Kohshi Idoshita</p>
    </footer>

    {% block extra_ja %}
    {% endblock %}
</body>
</html>
